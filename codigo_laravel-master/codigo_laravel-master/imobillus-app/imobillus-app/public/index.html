<!DOCTYPE html>
<html lang="">

<head>
    <title>Imobillus</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Buda:300">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="https://kit.fontawesome.com/b5f37711a6.js" crossorigin="anonymous"></script>

    <style lang="css">
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 7.7em;
            height: 7.7em;
        }

        .m-app-loader {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.267);
            z-index: 2;
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -4em 0 0 -4em;
            font-size: 10px;
            border-top: 6px solid #FFFFFF;
            border-right: 6px solid #FFFFFF;
            border-bottom: 6px solid #FFFFFF;
            border-left: 6px solid rgba(204, 203, 203, 0.26);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }

        .m-app-loader-hide {
            opacity: 0;
            z-index: 0s;
        }
    </style>
</head>

<body style="background-color: #080D0A">
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>

    <script type="text/javascript"
        src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

    <div id="app">
        <div>
            <div class="m-app-loader">
                <div class="loader" />
            </div>
        </div>
        <!-- built files will be auto injected -->
</body>

</html>
