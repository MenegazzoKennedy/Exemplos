<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Horse4U</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/morioh@1.0.9/dist/css/morioh.min.css" rel="stylesheet" />
    <link href="https://cdn.morioh.net/fa/v5.13.0/css/fontawesome.min.css" rel="stylesheet" />
    <link href="https://cdn.morioh.net/fa/v5.13.0/css/regular.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css" rel="stylesheet" />

    <style lang="css">
        #app {
          background-color: #353431;
        }
        .loader,
        .loader:after {
          border-radius: 50%;
          width: 7.7em;
          height: 7.7em;
        }
        
        .m-app-loader {
          position: fixed;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background-color: #353431;
          z-index: 2;

        }
        @keyframes load8 {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }

        .loader {
          position: absolute;
          top: 70%;
          left: 50%;
          margin: -4em 0 0 -4em;
          font-size: 10px;
          border-top: 6px solid #FFFFFF;
          border-right: 6px solid #FFFFFF;
          border-bottom: 6px solid #FFFFFF;
          border-left: 6px solid rgba(204, 203, 203, 0.26);
          -webkit-animation: load8 1.1s infinite linear;
          animation: load8 1.1s infinite linear;
        }

        .m-app-loader-hide {
          opacity: 0;
          z-index: 0s;
        }

      </style>
    </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div>
        <div class="m-app-loader">
          <div class="loader" />
        </div>
        <img style="width: 100%;height: 50%; object-fit: contain; padding: 15px 35px; object-position: top;" src="<%= BASE_URL %>LogoHorse.png"> 
      </div>
    </div>
    <!-- built files will be auto injected -->
   
  </body>
</html>
